<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Breakdown of WCAS Majors</title>

    <!-- stylesheets -->
    <link href="libraries/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="row">
        <div class="col-md-8 col-sm-9">
          <h1>WCAS Majors and Minors</h1>
          <p></p>
        </div>
        <div class="col-md-4 col-sm-3">
          <div class="timeContainer">
            <span class="h2">2016</span>
            <input id="yearSlider" type="range" onchange="d3.select('.timeContainer span').text(value); currentYear=this.value; makeYearData(); makeDivisionSubMajorGraph(); if (selected != null) makeMajorDetail(selected,0);">
          </div>
        </div>
      </div>

      <div class="row topGraphs">
        <div class="col-md-4">
          <div class="divisionContainer">
            <svg id="I" class="divisionSubMajor"></svg>
          </div>
        </div>
        <div class="col-md-4">
          <div class="divisionContainer">
            <svg id="II" class="divisionSubMajor"></svg>
          </div>
        </div>
        <div class="col-md-4">
          <div class="divisionContainer">
            <svg id="III" class="divisionSubMajor"></svg>
          </div>
        </div>
      </div> <!--top graphs-->

      <div class="row bottomGraphs">
        <div class="col-md-12">
          <div class="divisionContainer">
            <div class="row" style="display:none">
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-12"><h2>Majoring in <span id="topicTitle"></span><div class="timeGraph"></div></h2></div>
                  <div class="col-md-6">
                    <div class="detailGraph" id="doubleMajorGraph">
                      <h3>Additional Majors</h3>
                      <p><span id="singleMajorCount">X</span> (<span id="singleMajorPercent">X</span>%) students have no additional major</p>
                      <svg class="divisions"></svg>
                      <svg class="majors"></svg>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="detailGraph" id="minorGraph">
                      <h3>Minors</h3>
                      <p><span id="noMinorCount">X</span> (<span id="noMinorPercent">X</span>%) students have no minor</p>
                      <svg class="divisions"></svg>
                      <svg class="majors"></svg>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-12"><h2>Minoring <div class="timeGraph"></div></h2></div>
                  <!--<div class="col-md-4"><div class="timeGraph"></div></div>-->
                  <div class="col-md-12">
                    <div class="detailGraph" id="minorsMajorGraph">
                      <h3>Majors for students minoring</h3>
                      <svg class="divisions"></svg>
                      <svg class="majors"></svg>
                    </div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!--bottom graphs-->

    </div> <!--container-->

    <!--<footer><p>Made by Steve Haroz</p></footer>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libraries/js/bootstrap.min.js"></script>
    <script src="libraries/js/d3.js"></script>
    <script src="js/load.js"></script>
    <script src="js/draw.js"></script>

  </body>
</html>
